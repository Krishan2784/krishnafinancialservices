<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Krishna Financial Services</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {font-family: Arial, sans-serif;background: #f9f9f9;margin: 0;padding: 0;}
    header {background: #004080;color: #fff;padding: 15px;text-align: center;}
    nav {background: #003366;padding: 10px;text-align: center;}
    nav a {color: #fff;text-decoration: none;margin: 0 15px;font-weight: bold;}
    nav a:hover {text-decoration: underline;}
    .gallery-container {display: grid;grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));gap: 15px;padding: 20px;}
    .gallery-container img {width: 100%;height: 200px;object-fit: cover;border-radius: 10px;box-shadow: 0 4px 6px rgba(0,0,0,0.2);transition: transform 0.3s;}
    .gallery-container img:hover {transform: scale(1.05);}
    footer {text-align: center;background: #004080;color: white;padding: 10px;margin-top: 20px;}
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <p>Memories with Krishna Financial Services</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
  </nav>
  <section class="gallery-container">
    <img src="images/gallery/photo1.jpg" alt="Image 1">
    <img src="images/gallery/photo2.jpg" alt="Image 2">
    <img src="images/gallery/photo3.jpg" alt="Image 3">
    <img src="images/gallery/photo4.jpg" alt="Image 4">
    <img src="images/gallery/photo4.jpg" alt="Image 5">
    <img src="images/gallery/photo4.jpg" alt="Image 6">
    <img src="images/gallery/photo4.jpg" alt="Image 7">
    <img src="images/gallery/photo4.jpg" alt="Image 8">
  </section>
  <footer>
    <p>&copy; 2025 Krishna Financial Services. All Rights Reserved.</p>
  </footer>
</body>
</html>
