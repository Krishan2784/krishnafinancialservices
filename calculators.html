<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools & Calculators - Krishna Financial Services</title>
  <link rel="stylesheet" href="calculators.css">
</head>
<body>
  <header>
    <h1>Financial Tools & Calculators</h1>
    <p>Use these free calculators to plan your investments and loans.</p>
  </header>

  <main>
    <!-- SIP Calculator -->
    <section class="calculator-card">
      <h2>SIP Calculator</h2>
      <label>Monthly Investment (₹)</label>
      <input type="number" id="sipAmount" placeholder="e.g. 5000">
      
      <label>Expected Annual Return (%)</label>
      <input type="number" id="sipRate" placeholder="e.g. 12">
      
      <label>Time Period (Years)</label>
      <input type="number" id="sipYears" placeholder="e.g. 10">

      <button onclick="calculateSIP()">Calculate</button>
      <p id="sipResult"></p>
    </section>

    <!-- EMI Calculator -->
    <section class="calculator-card">
      <h2>EMI Calculator</h2>
      <label>Loan Amount (₹)</label>
      <input type="number" id="loanAmount" placeholder="e.g. 500000">

      <label>Interest Rate (%)</label>
      <input type="number" id="loanRate" placeholder="e.g. 9">

      <label>Tenure (Years)</label>
      <input type="number" id="loanYears" placeholder="e.g. 15">

      <button onclick="calculateEMI()">Calculate</button>
      <p id="emiResult"></p>
    </section>

    <!-- More calculators can be added in same style -->
  </main>

  <script src="calculators.js"></script>
</body>
</html>
